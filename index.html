<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Symbol Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  </head>
  <body>
    <main>
      <div class="main">
      <h1>Random Symbol Generator</h1>
      <p>Click the button below to generate a random symbol(s)!</p>
      <p>Generated Symbol(s) is... <br><span id="generatedSymbol" class="text"></span></p>
      <br>
      <button id="generateSymbol" class="button">Click me to generate a symbol!</button>
      <br>
      <input type="number" id="symbolCount" min="2" max="100000" value="2" class="number-input">
      <br>
      <button id="generateMultipleSymbols" class="button">Click me to generate multiple symbols!</button>
      </div>
    </main>
    <script type="module" src="./javascript/symbols.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>

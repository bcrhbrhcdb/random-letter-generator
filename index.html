<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Symbol Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body>
    <main>
      <div class="main">
      <h1>Random Symbol Generator</h1>
      <p>Click the button below to generate a random symbol(s)!</p>
      <p>Generated Symbol(s) is... <span id="generatedSymbol" class="text"></span></p>
      <button id="generateSymbol" class="button">Click me to generate a symbol!</button>
      <select class="dropdown" id="moreSymbols">
        <option value="0">Choose how many symbols...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>

      </select>
      <button id="generateMultipleSymbols" class="button">Click me to generate multiple symbols!</button>
      </div>
    </main>
    <script type="module" src="./javascript/symbols.js"></script>
    <script type="module" src="script.js">
    </script>
  </body>
</html>
